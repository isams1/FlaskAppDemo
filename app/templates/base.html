<!DOCTYPE html>
<html>
  <head>
    <title>X Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


   <style>
     table, th, td{
    border: 1px solid black;
    border-collapse: collapse;}

    th, td {
    padding: 5px;
    text-align: center;
}
   </style>


  </head>
  <body>

         <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
             <a class="navbar-brand" href="/"> X Company</a>
          <
         
          
        </div>

          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          
          <a class="nav navbar-brand navbar-right" href="https://twitter.com"><span class="fa fa-twitter-square fa-2x"></span></a>
          <a class="nav navbar-brand navbar-right" href="https://www.facebook.com"><span class="fa fa-facebook-official fa-2x"></span></a>
          <a class="nav navbar-brand navbar-right" href=""><span class="fa fa-google-plus-square fa-2x"></span></a>
          
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="container">

      <!-- child template -->
      {% block content %}{% endblock %}

      <!-- messages -->
      {% for message in get_flashed_messages() %}
        <b>{{ message }} </b>
      {% endfor %}
    </div>

  </body>
</html>
